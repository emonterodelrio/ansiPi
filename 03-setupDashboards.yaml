---

- hosts: raspi
  remote_user: pi
  gather_facts: false
  vars_prompt:
    - name: duckDnsUrl
      prompt: "\n\nWhat url have you chosen at duckdns? Type something like"
      default: "meteopi.duckdns.org"
      private: no

  vars_files:
  - vars/piStuff.yaml
  - vars/03-setupDashboards.yaml

  roles:
    - nginx
    - influxdb
    - metricsCollector
    - dht22
    - grafana

