<style>

  .forward {
    position: absolute;
    opacity: 0;
    width: 50%;
    height: 100%;
    margin: -70% 0 0 50%;
    padding: 30% 0 0 0;
    background-color: #0000ff;
    font-size: 30pt;
    text-align: center;
    font-weight: bold;
    color: #ffffff;
    cursor: pointer;
  }

  .back {
    position: absolute;
    opacity: 0;
    width: 50%;
    height: 100%;
    margin: -70% 0 0 0;
    padding: 30% 0 0 0;
    background-color: #ff0000;
    font-size: 30pt;
    text-align: center;
    font-weight: bold;
    color: #ffffff;
    cursor: pointer;
  }

  .mymeteobars {
    display: none;
  }

  .meteobars_txt {
    position: absolute;
    bottom: 10%;
    left: 10%;
    color: #0000aa;
    font-weight: bold;
  }

  .meteobars_img {
    margin:0 0 0 0;
  }

  .meteobars_slideshow-container {
    max-width: 1000px;
    position: relative;
    margin: auto;
  }

  .meteobars_fade {
    -webkit-animation-name: fade;
    -webkit-animation-duration: 0.2s;
    animation-name: fade;
    animation-duration: 0.2s;
    -webkit-user-select: none; /* Safari 3.1+ */
    -moz-user-select: none; /* Firefox 2+ */
    -ms-user-select: none; /* IE 10+ */
    user-select: none; /* Standard syntax */
  }

  @-webkit-keyframes meteobars_fade {
    from {opacity: .4} 
    to {opacity: 1}
  }

  @keyframes meteobars_fade {
    from {opacity: .4} 
    to {opacity: 1}
  }

  @media only screen and (max-width: 500px) {
    .meteobars_text {font-size: 11px}
  }

  </style>

  <div class="meteobars_slideshow-container">
  
    <div class="mymeteobars meteobars_fade">
      <img class="meteobars_img" src="/sharedFiles/map_meteobars_0.gif?dummy=123" alt="">
      <span class="back" onclick="less()"<p>Previous image</span><span class="meteobars_txt">Now</span><span class="forward" onclick="more()">Next image</span>
    </div>

    <div class="mymeteobars meteobars_fade">
      <img class="meteobars_img" src="/sharedFiles/map_meteobars_1.gif?dummy=123" alt="">
      <span class="back" onclick="less()"<p>Previous image</span><span class="meteobars_txt">12h</span><span class="forward" onclick="more()">Next image</span>
    </div>

    <div class="mymeteobars meteobars_fade">
      <img class="meteobars_img" src="/sharedFiles/map_meteobars_2.gif?dummy=123" alt="">
      <span class="back" onclick="less()"<p>Previous image</span><span class="meteobars_txt">24h</span><span class="forward" onclick="more()">Next image</span>
    </div>

    <div class="mymeteobars meteobars_fade">
      <img class="meteobars_img" src="/sharedFiles/map_meteobars_3.gif?dummy=123" alt="">
      <span class="back" onclick="less()"<p>Previous image</span><span class="meteobars_txt">36h</span><span class="forward" onclick="more()">Next image</span>
    </div>

    <div class="mymeteobars meteobars_fade">
      <img class="meteobars_img" src="/sharedFiles/map_meteobars_4.gif?dummy=123" alt="">
      <span class="back" onclick="less()"<p>Previous image</span><span class="meteobars_txt">48h</span><span class="forward" onclick="more()">Next image</span>
    </div>

    <div class="mymeteobars meteobars_fade">
      <img class="meteobars_img" src="/sharedFiles/map_meteobars_5.gif?dummy=123" alt="">
      <span class="back" onclick="less()"<p>Previous image</span><span class="meteobars_txt">60h</span><span class="forward" onclick="more()">Next image</span>
    </div>

    <div class="mymeteobars meteobars_fade">
      <img class="meteobars_img" src="/sharedFiles/map_meteobars_6.gif?dummy=123" alt="">
      <span class="back" onclick="less()"<p>Previous image</span><span class="meteobars_txt">72h</span><span class="forward" onclick="more()">Next image</span>
    </div>

  </div>

  <script>
  var meteobar_slideIndex = 0;
  var numExecution = 0;
  var loops = 10;
  var isEnd = false;
  var clicks = 0;
  meteobar_showSlides()

  function changeOpacity() {
    var back_span = document.getElementsByClassName("back");
    var forward_span = document.getElementsByClassName("forward");

    if (clicks == 0) {
      console.log("Opacity to 0.4");
      for (back_span_i = 0; back_span_i < back_span.length; back_span_i++) {
        back_span[back_span_i].style.opacity = "0.4";
      }
      for (forward_span_i = 0; forward_span_i < forward_span.length; forward_span_i++) {
        forward_span[forward_span_i].style.opacity = "0.4";
      }
    }
    if (clicks == 1) {
      console.log("Back opacity to 0.2");
      for (back_span_i = 0; back_span_i < back_span.length; back_span_i++) {
        back_span[back_span_i].style.opacity = "0.2";
      }
      for (forward_span_i = 0; forward_span_i < forward_span.length; forward_span_i++) {
        forward_span[forward_span_i].style.opacity = "0.2";
      }
    }
    if (clicks > 1) {
      console.log("Back opacity to 0");
      for (back_span_i = 0; back_span_i < back_span.length; back_span_i++) {
        back_span[back_span_i].style.opacity = "0";
      }
      for (forward_span_i = 0; forward_span_i < forward_span.length; forward_span_i++) {
        forward_span[forward_span_i].style.opacity = "0";
      }
    }
    clicks++;
  }
  
  function more() {
    var meteobar_i;
    var meteobar_slides = document.getElementsByClassName("mymeteobars");
    
    changeOpacity();
    
    console.log("More prev " + meteobar_slideIndex + " ");

    if (meteobar_slideIndex >= meteobar_slides.length-1) {
      meteobar_slideIndex = 0
      console.log("More" + meteobar_slideIndex + " ");
    }else{
      meteobar_slideIndex++;
      console.log("More" + meteobar_slideIndex + " ");
    }

    for (meteobar_i = 0; meteobar_i < meteobar_slides.length; meteobar_i++) {
      meteobar_slides[meteobar_i].style.display = "none";
    }
    meteobar_slides[meteobar_slideIndex].style.display = "block";
    
  }

  function less() {
    var meteobar_i;
    var meteobar_slides = document.getElementsByClassName("mymeteobars");

    changeOpacity();
    
    console.log("Less prev " + meteobar_slideIndex + " ");

    if (meteobar_slideIndex == 0) {
      meteobar_slideIndex = meteobar_slides.length-1
      console.log("Less" + meteobar_slideIndex + " ");
    }else{
      meteobar_slideIndex--;
      console.log("Less" + meteobar_slideIndex + " ");
    }
  
    for (meteobar_i = 0; meteobar_i < meteobar_slides.length; meteobar_i++) {
      meteobar_slides[meteobar_i].style.display = "none";  
    }
    meteobar_slides[meteobar_slideIndex].style.display = "block";
  }

  function meteobar_showSlides() {
    var meteobar_i;
    var meteobar_slides = document.getElementsByClassName("mymeteobars");
    var back_span = document.getElementsByClassName("back");
    var forward_span = document.getElementsByClassName("forward");
    
    for (meteobar_i = 0; meteobar_i < meteobar_slides.length; meteobar_i++) {
      meteobar_slides[meteobar_i].style.display = "none";  
    }

    if (meteobar_slideIndex >= meteobar_slides.length) {
      console.log("Reset index to 0 because is " + meteobar_slideIndex + " ");
      meteobar_slideIndex = 0;
      numExecution++;
      for (back_span_i = 0; back_span_i < back_span.length; back_span_i++) {
        back_span[back_span_i].style.opacity = "0.2";
      }
      for (forward_span_i = 0; forward_span_i < forward_span.length; forward_span_i++) {
        forward_span[forward_span_i].style.opacity = "0.2";
      }
    }
    
    if (numExecution == loops) {
      isEnd=true;
      var back_span = document.getElementsByClassName("back");
      var forward_span = document.getElementsByClassName("forward");

      for (back_span_i = 0; back_span_i < back_span.length; back_span_i++) {
        back_span[back_span_i].style.backgroundColor = "#ff0000";
        back_span[back_span_i].innerHTML = "Previous";
        back_span[back_span_i].style.opacity = "0.6";
      }
      for (forward_span_i = 0; forward_span_i < forward_span.length; forward_span_i++) {
        forward_span[forward_span_i].style.backgroundColor = "#0000ff";
        forward_span[forward_span_i].innerHTML = "Next";
        forward_span[forward_span_i].style.opacity = "0.6";
      }
    }

    if ((meteobar_slideIndex == 0) && (isEnd === true)) {
      meteobar_slides[0].style.display = "block";
      console.log("End " + numExecution + " ");
    }else{
      console.log("Showing " + meteobar_slideIndex + " ");
      meteobar_slides[meteobar_slideIndex].style.display = "block";
      console.log("Continue " + numExecution + " ");
      if (meteobar_slideIndex == 0) {
        console.log("@@@@@@@@@@@@@@@@@@@@ Es la primera!!!")
        for (back_span_i = 0; back_span_i < back_span.length; back_span_i++) {
          back_span[back_span_i].style.backgroundColor = "#0044ff";
          back_span[back_span_i].innerHTML = "";
          back_span[back_span_i].style.opacity = "0.2";
        }
        for (forward_span_i = 0; forward_span_i < forward_span.length; forward_span_i++) {
          forward_span[forward_span_i].style.backgroundColor = "#0044ff";
          forward_span[forward_span_i].innerHTML = "";
          forward_span[forward_span_i].style.opacity = "0.2";
        }
      }else{
        for (back_span_i = 0; back_span_i < back_span.length; back_span_i++) {
          back_span[back_span_i].style.opacity = "0";
          back_span[back_span_i].style.opacity = "0";
        }
        for (forward_span_i = 0; forward_span_i < forward_span.length; forward_span_i++) {
          forward_span[forward_span_i].style.opacity = "0";
          forward_span[forward_span_i].style.opacity = "0";
        }
      }        
      if ((meteobar_slideIndex == 0) && (numExecution == 0)) {
        meteobar_slideIndex++;
        setTimeout(meteobar_showSlides, 200);
      }else{
        meteobar_slideIndex++;
        setTimeout(meteobar_showSlides, 200);
      }
    }
  }
  </script>
