---
- name: Check existing nginx
  become: yes
  shell: nginx -v
  register: existNginx
  ignore_errors: yes

- name: Remove nginx-common
  become: yes
  apt:
    name: "nginx nginx-common"
    force: yes
    purge: yes
    state: absent

- name: Install software via apt
  become: yes
  apt:
    name: '{{ additional_packages }}'

- name: Delete default stuff
  become: yes
  file:
    path: "{{ item }}"
    state: absent
  with_items:
    - /etc/nginx/sites-available
    - /etc/nginx/sites-enabled
    - /var/www/html/index.nginx-debian.html
  ignore_errors: yes

- name: Create shared files folder
  become: yes
  file:
    owner: pi
    group: pi
    mode: 0775
    path: /var/www/html/{{ item }}
    state: directory
  with_items:
    - sharedFiles
    - errorPages

- name: Setup tests html
  template:
    src: tests.html
    dest: "/var/www/html/sharedFiles/tests.html"
    mode: 0644

- name: Fill /etc/nginx/nginx.conf with template
  become: yes
  template:
    src: nginx.conf
    dest: /etc/nginx/nginx.conf
    owner: root
    group: root
    mode: 0644

- name: Fill /etc/nginx/conf.d/front.conf with template
  become: yes
  template:
    src: front.conf
    dest: /etc/nginx/conf.d/front.conf
    owner: root
    group: root
    mode: 0644

- name: Fill error pages from template
  become: yes
  template:
    src: "{{ item }}.html"
    dest: /var/www/html/errorPages/{{ item }}.html
    owner: pi
    group: pi
    mode: 0644
  with_items:
    - 404

- name: Make sure nginx is enabled and restarted
  become: yes
  service:
    name: nginx
    state: restarted 
    enabled: yes 
